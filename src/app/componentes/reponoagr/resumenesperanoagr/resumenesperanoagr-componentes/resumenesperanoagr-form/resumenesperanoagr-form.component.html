<div class="title-grey">
  <i class="far fa-file-alt"></i>Par√°metros del Reporte
</div>
<div class="content-white">
  <div class="row mr-1 ml-1">
    <form class="row" [formGroup]="parametros" (ngSubmit)="enviar()">
      <div class="col-2 col-xs-12">
        <label class="input-text">Desde</label>
      </div>
      <div class="col-4">
        <input class="input-style" type="date" formControlName="fechaI">

      </div>
      
      <div class="col-2 col-xs-12">
        <label class="input-text">Hasta</label>
      
      </div>
      <div class="col-4">
        <input class="input-style" type="date" formControlName="fechaF">
      </div>
      <div class="col-12"><hr class="mid-mar"></div> 


      <div class="col-4 col-xs-12 pr-0">
        <i class="fas fa-clock blue-icon"></i>
        <label class="input-text align-middle">Hora Inicial<span class="detalle"> (24hrs)</span></label>
      </div>
      <div class="col-2">
        <input class="input-style" formControlName="horaI" type="number" onKeyDown="if(this.value.length==2 && event.keyCode!=8) return false;" min="0" max="23">

      </div>
      <div class="col-4 col-xs-12 pr-0">
        <i class="fas fa-clock blue-icon"></i>
        <label class="form-check-label input-text">Hora Final<span class="detalle"> (24hrs)</span></label>
      </div>
      <div class="col-2">
        <input class="input-style" formControlName="horaF" type="number" onKeyDown="if(this.value.length==2 && event.keyCode!=8) return false;" min="0" max="23">

      </div>
      <div class="col-12"><hr class="mid-mar"></div> 

                              
      <div class="col-4 col-xs-12">
        <i class="fas fa-clock blue-icon"></i>
        <label class="input-text">Intervalo <span class="detalle">(min)</span></label>
      </div>
      <div class="col-2">
        <input class="input-style" formControlName="intervalo">

      </div>
      <div class="col-4 col-xs-12 align-middle">
        <i class="fas fa-clock blue-icon"></i>
        <label class="input-text">Limite <span class="detalle">(min)</span></label>
      </div>
      <div class="col-2">
        <input class="input-style" formControlName="limite">

      </div>
    

      
      <!--<div class="col-4 align-middle">
        <label class="input-text">Filtrar por Oficina</label>
      </div>
      <div class="col-6 align-middle">
        <input class="input-style">
      </div>
      <div class="col-2 align-middle">
        <button class="blue-bottom-small"><i class="fas fa-arrow-alt-circle-right"></i></button>
      </div>-->
      <input class="form-control" type="hidden" formControlName="g" value="R">
    </form>
  </div>

</div>
