<div class="row row-explorer">
  <div class="col-12">
    <div class="top-button">
        <button type="button" class="btn btn-form" role="link" (click)="atras()">
            <i class="fas fa-arrow-left"></i> Volver
          </button>
    </div>
  </div>
  <div class="col-12">
    <div class="title-grey"><i class="far fa-calendar-check"></i> Fecha </div>
    <div class="content-white">
      <div class="row">
        <div class="col-lg-4 col-xl-4 col-sm-12">
          <h3 class="big-grey"><i class="far fa-calendar"></i> Rango de Fechas</h3>
        </div>
        <div class="col-lg-4 col-xl-4 col-sm-12">
          <label class="form-check-label input-text">Entre Días :
            <span class="color-blue">
              {{ superior[0] }} al {{ superior[1] }}
            </span>
          </label>
          <hr>
          <label class="form-check-label input-text">
            Entre Horas :<span class="color-blue">{{ superior[2] }} Hrs. a {{ superior[3] }} Hrs.</span>
          </label>
        </div>
        <div class="col-lg-4 col-xl-4 col-sm-12">
          <label class="form-check-label input-text">Intervalo : {{ superior[4] }} [min]</label><hr>
          <label class="form-check-label input-text">Límite Superior : {{ superior[5] }} [min]</label>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-6 col-12 col-md-6 col-sm-6">
    <div class="title-grey"><i class="far fa-file-alt"></i> Tendencia de Atenciones</div>
    <div class="content-white">
      <div class="row">
        <div class="col-12">
          <canvas #lineChart width="400" height="300">{{ chart }}</canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-6 col-12 col-md-6 col-sm-6">
    <div class="content-white no-padding">
      <table class="t-products">
        <colgroup>
          <col span="5" style="border-left: 1px solid #e7e7e7;">
        </colgroup>
        <thead>
          <tr>
            <td><i class="fas fa-hashtag"></i></td>
            <td><i class="fas fa-building"></i> Oficina</td>
            <td><i class="far fa-clock"></i> Serie</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dato of datos">
            <td>{{ dato.id }}</td>
            <td>{{ dato.oficina }}</td>
            <td>{{ dato.serie }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div id="loader" [ngClass]="{'loader': gifCarga}"></div>
