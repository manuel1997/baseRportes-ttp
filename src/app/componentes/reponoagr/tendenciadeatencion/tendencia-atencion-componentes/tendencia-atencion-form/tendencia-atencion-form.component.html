<div class="title-grey"><i class="far fa-file-alt"></i> Par√°metros del Reporte</div>
<div class="content-white">
  <div class="row ml-1 mr-1">
    <form [formGroup]="parametros" (ngSubmit)="enviar()" class="row">
      <div class="col-6 col-xs-12">
        <label class="input-text">Desde</label>
        <input class="input-style float-right set-p" type="date" formControlName="fechaI">
      </div>
      <div class="col-6 col-xs-12">
        <label class="input-text">Hasta</label>
        <input class="input-style float-right set-p" type="date" formControlName="fechaF">
      </div>

      <div class="col-12"><hr class="mid-mar"></div>

        <div class="col-3 col-xs-12">
          <i class="fas fa-clock blue-icon"></i>
          <label class="input-text align-middle">Periodo</label>
        </div>
        <div class="col-3 col-xs-12">
          <input type="radio" formControlName="periodo" id="mensual" value="M">
          <label class="form-check-label input-text" for="mensual"> Mensual</label>
        </div>
        <div class="col-3 col-xs-12">
          <input type="radio" formControlName="periodo" id="semanal" value="S">
          <label class="form-check-label input-text" for="semanal"> Semanal</label>
        </div>
        <div class="col-3 col-xs-12">
          <input type="radio" formControlName="periodo" id="diario" value="D">
          <label class="form-check-label input-text" for="diario"> Diario</label>
        </div>
      
     
      <!--<div class="col-4 align-middle">
        <label class="input-text">Filtrar por Oficina</label>
      </div>
      <div class="col-6 align-middle">
        <input class="input-style">
      </div>
      <div class="col-1 align-middle">
        <button class="blue-bottom-small"><i class="fas fa-arrow-alt-circle-right"></i></button>
      </div>-->
    </form>
  </div>

</div>
