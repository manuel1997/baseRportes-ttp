<div class="title-grey"><i class="far fa-file-alt"></i> Parámetros del Reporte</div>
<div class="content-white">
  <div class="row ml-1 mr-1" >

    <form class="row" [formGroup]="parametros">
      <div class="col-2 col-xs-12">
        <label class="input-text">Día</label>
        
      </div>
      <div class="col-6">
          <input class="input-style float-right set-p" type="date" formControlName="dia">
          
      </div>

      <div class="col-12">
          <hr class="mid-mar">
        </div>
      <div class="col-3 col-xs-12 pr-0">
          <i class="fas fa-layer-group blue-icon"></i>
        <label class="input-text align-middle"> Agrupado</label>
      </div>
      <div class="col-3 col-xs-12  pr-0">
        <input type="radio" formControlName="agrupado" id="ejecutivo" value="0">
        <label class="form-check-label input-text ml-1" for="ejecutivo"> Ejecutivo</label>
      </div>
      <div class="col-3 col-xs-12  pr-0">
        <input type="radio" formControlName="agrupado" id="escritorio" value="1">
        <label class="input-text ml-1" for="escritorio"> Escritorio</label>
      </div>
      <div class="col-6 col-xs-12">
        
      </div>
      <div class="col-12">
        <hr class="mid-mar">
      </div>

      <div class="col-3 col-xs-12  pr-0">
          <i class="far fa-calendar-alt blue-icon"></i>
        <label class="input-text align-middle">Periodo</label>
      </div>
      <div class="col-3 col-xs-12  pr-0">
        <input type="radio" formControlName="periodo" id="mensual" value="M">
        <label class="input-text ml-1" for="mensual"> Mensual</label>
      </div>
      <div class="col-3 col-xs-12  pr-0">
        <input type="radio" formControlName="periodo" id="semanal" value="S">
        <label class="input-text ml-1" for="semanal"> Semanal</label>
      </div>
      <div class="col-3 col-xs-12  pr-0">
        <input type="radio" formControlName="periodo" id="diario" value="D">
        <label class="input-text ml-1" for="diario"> Diario</label>
      </div>
  
      <!--<div class="col-4 die-m-t">
        <label class="input-text">Filtrar por Oficina</label>
      </div>
      <div class="col-6 die-m-t">
        <input class="input-style">
      </div>
      <div class="col-1 die-m-t">
        <button class="blue-bottom-small"><i class="fas fa-arrow-alt-circle-right"></i></button>
      </div>-->
    </form>

  </div>
</div>
