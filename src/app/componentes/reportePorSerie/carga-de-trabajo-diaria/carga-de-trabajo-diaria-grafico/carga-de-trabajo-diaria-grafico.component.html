<div class="row row-explorer">
  <div class="col-12">
    <div class="top-button">
        <button type="button" class="btn btn-form" role="link" (click)="volver()">

        </div>
        <div class="col-lg-3 col-xl-3 col-md-3 col-sm-12 col-12 die-m-t">

        </div>
        <div class="col-lg-5 col-xl-5 col-md-5 col-sm-12 col-12">
        </div>
      </div>
    </div>
  </div>
  <div class="col-12">
    <div class="title-grey"><i class="far fa-file-alt"></i> Tendencia de Atenciones</div>
    <div class="content-white">
      <div class="row">
        <div class="col-12" id="contenedorChart">
          <canvas #lineChart id="myChart" width="400" height="200">{{ chart }}</canvas>

  </div>
