<div class="title-grey"><i class="far fa-file-alt"></i> Parámetros del Reporte</div>
<div class="content-white">
  <div class="row">
    <div class="col-2 col-xs-12">
      <label for="txtDia" class="input-text">Mes</label>
    </div>
    <div class="col-4">
        <input [(ngModel)]="fecha" class="input-style" type="date" id="txtDia">
    </div>

    <div class="col-4">
        <i class="fas fa-clock blue-icon"></i>
        <label for="txtIntervalo" class="input-text">Intervalo<span class="detalle"> (min)</span></label>
    </div>
    <div class="col-2">
        <input [(ngModel)]="intervalo" class="input-style" type="number" onKeyDown="if(this.value.length==2 && event.keyCode!=8) return false;" id="txtIntervalo" min="0" max="60">

    </div>
    <div class="col-auto"></div>
    <div class="col-12"><hr class="mid-mar"></div>
    <div class="col-4 col-xs-12">
        <i class="fas fa-clock blue-icon"></i>
      <label for="txtHoraInicial" class="form-check-label input-text align-middle">Hora Inicial<span class="detalle"> (24hrs)</span></label>
    </div>
    <div class="col-2">
        <input [(ngModel)]="horaInicial" class="input-style" type="number" onKeyDown="if(this.value.length==2 && event.keyCode!=8) return false;" id="txtHoraInicial" min="0" max="23">

    </div>
    <div class="col-4 col-xs-12">
        <i class="fas fa-clock blue-icon"></i>
      <label for="txtHoraFinal" class="input-text">Hora Final<span class="detalle"> (24hrs)</span></label>
    </div>
    <div class="col-2">
        <input [(ngModel)]="horaFinal" class="input-style" type="number" onKeyDown="if(this.value.length==2 && event.keyCode!=8) return false;" id="txtHoraFinal" min="0" max="23">

    </div>
    <div class="col-12"><hr class="mid-mar"></div>

    <!--<div class="col-4 align-middle">
      <label class="input-text">Filtrar por Oficina</label>
    </div>
    <div class="col-6 align-middle">
      <input class="input-style">
    </div>
    <div class="col-1 align-middle">
      <button class="blue-bottom-small"><i class="fas fa-arrow-alt-circle-right"></i></button>
    </div>-->
  </div>
</div>
