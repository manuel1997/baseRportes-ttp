<div class="row row-explorer">
  <div class="col-12">
    <div class="top-button">
      <button type="button" class="blue-bottom" role="link" (click)="volver()">
        <i class="fas fa-arrow-left"></i>
      </button>
    </div>
  </div>
  <div class="col-lg-12 col-12 col-md-6 col-sm-6">
    <div class="title-grey"><i class="fas fa-building"></i> Oficina</div>
    <div class="content-white">
      <div class="row">
          <div class="col-6">
              <h3 class=" big-grey">
                <i class="fas fa-building"></i> {{ titulo }}
              </h3>
            </div>
            <div class="col-6">
                <i class="fas fa-caret-right blue-icon"></i>
          <label class="input-text">Rango de Fechas</label>
          <label class="input-text">{{ rangoFecha }}</label>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12">
    <div class="content-white no-padding">
      <table class="t-products">
        <colgroup>
          <col span="5" style="border-left: 1px solid #e7e7e7;">
        </colgroup>
        <thead>
          <tr>
            <td><i class="fas fa-puzzle-piece"></i> Series</td>
            <td><i class="far fa-bell"></i> Veces</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of rows_agrupacionesReportes">
            <td scope="row"> {{ row.detalle }} </td>
            <td> {{ row.conteo }} </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div id="loader" [ngClass]="{'loader': gifCarga}"></div>
