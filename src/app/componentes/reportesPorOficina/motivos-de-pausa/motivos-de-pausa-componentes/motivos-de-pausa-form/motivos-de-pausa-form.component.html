<div class="title-grey"><i class="fas fa-file-alt"></i> Parametros del Reporte</div>
<div class="content-white">
  <div class="row">
    <div class="col-lg-3 col-xl-3 col-md-3 col-sm-12">
      <label class="input-text" for="txtDesde">
        <i class="fas fa-caret-right blue-icon"></i> Desde
      </label>
      <input [(ngModel)]="fechaDesde" class="input-style float-right set-p" type="date" id="txtDesde">
    </div>
    <div class="col-lg-3 col-xl-3 col-md-3 col-sm-12">
      <label class="input-text" for="txtHasta">
        <i class="fas fa-caret-right blue-icon"></i>Hasta
      </label>
      <input [(ngModel)]="fechaHasta" class="input-style float-right set-p" type="date" id="txtHasta">
    </div>
  </div>
