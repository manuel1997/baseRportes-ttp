<div class="title-grey"><i class="fas fa-file-alt"></i> Parametros del Reporte</div>
  <div class="content-white">

    <div class="row">
      <div class="col-lg-3 col-xl-3 col-md-3 col-sm-12">
          <i class="fas fa-calendar-day blue-icon"></i>
          <label for="txtDia" class="input-text">DÃ­a</label>
          <input [(ngModel)]="dia" class="input-style float-right set-p" type="date" id="txtDia">
      </div>
      <div class="col-lg-3 col-xl-3 col-md-3 col-sm-12">
          <i class="fas fa-clock blue-icon"></i>
        <label class="input-text" for="cmbIntervalo">Intervalo<span class="detalle"> (min)</span></label>
        <select [(ngModel)]="intervalo" class="input-style float-right cua-p no-padding" id="cmbIntervalo">
          <option value="2">2</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="60">60</option>
        </select>
      </div>
      <div class="col-lg-3 col-xl-3 col-md-3 col-sm-6  col-6">
          <i class="fas fa-clock blue-icon"></i>
        <label for="txtHoraInicial" class="form-check-label input-text">Hora Inicio<span class="detalle"> (24hrs)</span></label>
        <input [(ngModel)]="horaInicial" type="number" class="input-style float-right tre-p" onKeyDown="if(this.value.length==2 && event.keyCode!=8) return false;" id="txtHoraInicial" min="0" max="23">
      </div>
      <div class="col-lg-3 col-xl-3 col-md-3 col-sm-6 col-6">
          <i class="fas fa-clock blue-icon"></i>
        <label class="input-text" for="txtHoraFinal">Hora Final<span class="detalle"> (24hrs)</span></label>
        <input [(ngModel)]="horaFinal" type="number" class="input-style float-right tre-p" onKeyDown="if(this.value.length==2 && event.keyCode!=8) return false;" id="txtHoraFinal" min="0" max="23">
      </div>
      <div class="col-lg-3 col-xl-3 col-md-3 col-sm-12">
        <!--<label class="input-text">
          <i class="fas fa-caret-right blue-icon"></i>Filtrar por Rango : 
          <input class="input-style">
        </label>-->
      </div>
    </div>

  </div>
