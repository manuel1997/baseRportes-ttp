<div class="title-grey">
  <i class="far fa-file-alt"></i> Par√°metros del Reporte
</div>
<div class="content-white">
  <div class="row mr-1 ml-1">
    <form [formGroup]="parametros" class="row">

      <div class="col-2">
         <label class="input-text">Desde</label>
      </div>
      <div class="col-4">
        <input class="input-style" type="date" formControlName="diaI">
      </div>
      <div class="col-2">
     
        <label class="input-text">Hasta</label>
      </div>
      <div class="col-4">
        <input class="input-style" type="date" formControlName="diaF">
      </div>
      <div class="col-12">
        <hr class="mid-mar">
      </div>

      <div class="col-4 pr-0">
        <i class="fas fa-clock blue-icon"></i>
        <label class="input-text align-middle">Hora Inicial<span class="detalle"> (24hrs)</span></label>
      </div>
      <div class="col-2">
          <input class="input-style float-right" formControlName="horaI" type="number" onKeyDown="if(this.value.length==2 && event.keyCode!=8) return false;" min="0" max="23">

      </div>
      <div class="col-4 pr-0">
        <i class="fas fa-clock blue-icon"></i>
        <label class="input-text">Hora Final<span class="detalle"> (24hrs)</span></label>
     
      </div>
<div class="col-2">
    <input class="input-style " formControlName="horaF" type="number" onKeyDown="if(this.value.length==2 && event.keyCode!=8) return false;" min="0" max="23">
</div>
      <div class="col-12">
        <hr class="mid-mar">
      </div>

      <div class="col-4 pr-0">
        <i class="fas fa-clock blue-icon"></i>
        <label class="input-text">Intervalo <span class="detalle"> (min)</span></label>
      </div>
      <div class="col-2">
          <input class="input-style" formControlName="intervalo" type="number" onKeyDown="if(this.value.length==2 && event.keyCode!=8) return false;" min="0" max="50">

      </div>
      <div class="col-4">
        <i class="fas fa-clock blue-icon"></i>
        <label class="input-text">Limite <span class="detalle"> (min)</span></label>
      </div>
      <div class="col-2">
          <input class="input-style" formControlName="limite" type="number" onKeyDown="if(this.value.length==2 && event.keyCode!=8) return false;" min="0" max="50">

      </div>

      <div class="col-12">
        <hr class="mid-mar">
      </div>

    </form>
  </div>
</div>
